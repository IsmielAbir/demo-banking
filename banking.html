<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <h1 class="text-6xl text-center mt-16">Indulge <span class="font-semibold text-green-600">Save Money For Future</span></h1>

    
        <main class="w-3/4 mx-auto">

        <!--Balance & tranction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white"> 
                <div class="bg-emerald-500 p-8 rounded  ">
                    <h3 class="text-4xl pb-4">Deposit</h3>
                    <h4 class="text-5xl">$ 00</h4>
                </div>
                <div class="bg-blue-500 p-8 rounded  ">
                    <h3 class="text-4xl pb-4">Withdraw</h3>
                    <h4 class="text-5xl">$ 00</h4>
                </div>
                <div class="bg-cyan-500 p-8 rounded  ">
                    <h3 class="text-4xl pb-4">Balance</h3>
                    <h4 class="text-5xl">$ 160</h4>
                </div>
               
            </div>
        </section>


        <!--Deposite & withdraw-->

        <section class="mt-16">
            <div class="grid grid-cols-2 gap-6">
                
                <div class="bg-emerald-200 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <br>

                
                    

                    
                    <div >
                        
        
        
                        <input id="deposite-amount" class="border-2 	border-cyan-400	 rounded border-double block w-1/3 p-1 mb-4 px-2	" type="text" placeholder="$ Amount ">
                        
                        <button id="deposite" class="bg-blue-400 px-4 rounded py-2 text-white font-semibold ab">Deposite</button>
                        <br>
                        
                    
        
                    </div>


                   
                </div>


                <div class="bg-cyan-200 p-8 rounded">
                    <h3 class="text-3xl">Please Withdrow</h3>
                    <br>

                
                    

                    
                    <div >
                        
        
        
                        <input id="withdraw-amount" class="border-2 	border-cyan-400	 rounded border-double block w-1/3 p-1 mb-4 px-2	" type="text" placeholder="$ Amount ">
                        
                        <button id="withdraw" class="bg-blue-400 px-4 rounded py-2 text-white font-semibold ab">Withdraw</button>
                        <br>
                        
                    
        
                    </div>


                   
                </div>


            </div>
        </section>
    </main>
    
</body>
</html>
